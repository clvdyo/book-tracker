{% extends 'base.html' %}

{% load static %}

{% block content %}
    <style>
    body {
      background-color: #ea8685;
    }
    .edit_book_btn {
      background-color: #4caf50;
      color: white;
    }
    .edit_book_btn:hover {
      background-color: #45a049;
    }
    </style>
<h1>Edit Book</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input class="btn edit_book_btn" type="submit" value="Edit Book"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
